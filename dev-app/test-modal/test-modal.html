<template>
  <h1>Test Modal</h1>
  <input type="text">
  
  <label repeat.for="tag of tags">
    <input type="checkbox" value.bind="tag" checked.bind="selectedTags">
  </label>

  <button click.delegate="openModal()">Stacked Modals</button>
  <button click.delegate="closeModal()">Close Only</button>
  <button click.delegate="closeWithData()">Close + Data</button>
</template>
