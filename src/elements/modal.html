<template>
  <div class="day-modal-body ${styling.uniqueBodyClass}" css.bind="modalCSS" click.delegate="preventClosingWhenOverlayClicked($event)">
    <div class="day-modal-header ${styling.uniqueHeaderClass}" css.bind="modalHeaderCSS" show.bind="styling.showHeader">
      <span class="day-modal-name">${styling.modalName}</span>
      <div class="day-modal-header-functions">
        <button class="day-header-modal-btn ${styling.maximizeBtnFontClasses}" click.delegate="maximize = !maximize" if.bind="styling.showMaximize">
          <span show.bind="styling.maximizeBtnText">${styling.maximizeBtnText}</span>
        </button>
        <button class="day-header-modal-btn ${styling.closeBtnFontClasses}" click.delegate="closeModal()">
          <span show.bind="styling.closeBtnText">${styling.closeBtnText}</span>
        </button>
      </div>
    </div>
      <compose view-model.bind="viewModel" view.bind="view" model.bind="model" class="day-full-height" css.bind="modalOverflow">
  </div>
</template>
